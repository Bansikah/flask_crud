<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Actions</th> <!-- New column for edit links -->
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
            <td>
                <a href="/edit_book/{{ book.id }}">Edit</a> <!-- Edit link for each book -->
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
